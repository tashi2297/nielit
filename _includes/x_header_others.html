<!-- ======= Header ======= -->
<header id="header" class="fixed-top header-inner-pages">
    <div class="container d-flex align-items-center">

        <h1 class="logo me-auto"><a href="{{site.baseurl}}/">e-tourist Audio Guide</a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html" class="logo me-auto"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link scrollto " href="{{site.baseurl}}/">Home</a></li>
                <li><a class="nav-link scrollto" href="{{site.baseurl}}/about">About</a></li>
                <li><a class="nav-link scrollto" href="{{site.baseurl}}/tutorial">Tutorials</a></li>
                <li class="dropdown"><a href="{{site.baseurl}}/district/"><span>Districts</span> <i class="bi bi-chevron-down"></i></a>
                    <ul>
                        <li><a href="{{site.baseurl}}/east_tabs">East</a></li>
                        <li><a href="{{site.baseurl}}/west_tabs">West</a></li>
                        <li><a href="{{site.baseurl}}/north_tabs">North</a></li>
                        <li><a href="{{site.baseurl}}/south_tabs">South</a></li>
                      </ul>
                </li>

                <li class="dropdown" style="color: aliceblue;"><a> Language
                                                                 <i class="bi bi-chevron-down"> </i> </a>
                    <ul>

                            {% for lang in site.languages %}
                            {% assign lang_name = site.data[lang].l10n.lang_name %}
                                <li>
                                    <a  href="/{{ lang }}{{ page.url }}">{{lang_name}}</a>
                                </li>
                            {% endfor %}

                    </ul>
                </li>

            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->


    </div>
</header><!-- End Header -->

<link rel="manifest" href="/manifest.json">
<script src="/index.js"></script>
